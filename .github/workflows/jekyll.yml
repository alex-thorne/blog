name: Deploy Jekyll site to Pages
on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@90be1154f987f4dc0fe0dd0feedac9e473aa4ba8 # v1.286.0
        with:
          ruby-version: '3.2.2' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          PAGES_REPO_NWO: alex-thorne/blog

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v4

  # E2E Visual Testing job
  e2e-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./artifact
      
      - name: Extract artifact
        run: |
          mkdir -p _site
          cd artifact
          tar -xf artifact.tar -C ../_site
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm init -y
          npm install -D @playwright/test serve
          npx playwright install --with-deps chromium
      
      - name: Serve site in background
        run: |
          npx serve _site -l 4000 &
          echo "Waiting for server to start..."
          sleep 5
          curl -I http://localhost:4000 || (echo "Server failed to start" && exit 1)
      
      - name: Create Playwright test
        run: |
          cat > e2e-visual.spec.js << 'EOF'
          const { test, expect } = require('@playwright/test');

          test('homepage visual snapshot', async ({ page }) => {
            await page.goto('http://localhost:4000');
            await page.waitForLoadState('networkidle');
            await expect(page).toHaveScreenshot('homepage.png', {
              fullPage: true,
              animations: 'disabled'
            });
          });

          test('blog page visual snapshot', async ({ page }) => {
            await page.goto('http://localhost:4000/blog/');
            await page.waitForLoadState('networkidle');
            await expect(page).toHaveScreenshot('blog-page.png', {
              fullPage: true,
              animations: 'disabled'
            });
          });
          EOF
      
      - name: Run Playwright tests
        run: npx playwright test --update-snapshots
      
      - name: Upload visual snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots
          path: |
            e2e-visual.spec.js-snapshots/
          retention-days: 30
      
      - name: Create snapshot summary
        if: always()
        run: |
          echo "## ðŸ“¸ Visual Snapshots Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Visual snapshots have been captured for the following pages:" >> $GITHUB_STEP_SUMMARY
          echo "- Homepage" >> $GITHUB_STEP_SUMMARY
          echo "- Blog Page" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the \`visual-snapshots\` artifact to view the images." >> $GITHUB_STEP_SUMMARY

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
